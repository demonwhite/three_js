<!DOCTYPE html>
<html lang="en">
<head>
	<title>Kent's Three.js test</title>
	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<style>
			body {
				font-family: Monospace;
				background-color: #222;
				margin: 0px;
				overflow: hidden;
			}
			a {
				color: #f80;
			}
		</style>
</head>
<style>
	div#audio-player {
		width: 500px;
		height: 60px;
		background-color: #000000;
		padding: 5px;
		margin: 50px auto;
	}
	div#audio-player > div > audio {
		width: 500px;
		background-color: #000;
		float: left;
	}
	div#audio-player > canvas {
		width: 500px;
		height: 30px;
		background-color: #002d3c;
		float: left;
	}
</style>
<body>

	<!-- <script type="text/javascript" src="js/soundControl.js"></script> -->
	<script type="text/javascript" src="js/three.min.js"></script>
	<script src="js/lib/TrackballControls.js"></script>
	<script src="js/lib/stats.min.js"></script>
	
	<script type="x-shader/x-vertex" id="vs">
	// *VERTEX SHADER*
	varying vec4 col;
	uniform vec4 color_uni;
	void main(){
		if (position.x < 0.0) {
			col = vec4 (1.0, 0.8, 0.32, 1.0);
		}else if (position.x < 0.5 && position.y < 0.4){
			col = vec4 (0.8, 0.2, 1.0, 1.0);
		}else{
			col = color_uni;
		}
		gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
	}
	</script>
	<script type="x-shader/x-fragment" id="fs">
	// *FRAGMENT SHADER*
	varying vec4 col;
	void main(){
		gl_FragColor = col;
	}
	</script>
	<script type="text/javascript" src="js/smControl.js"></script>
	<!-- <script type="text/javascript" src="js/kent_three_js.js"></script> -->
<div id="audio-player">
	<div id="audio"></div>
	<canvas id="bar"></canvas>
</div>
</body>
</html>
